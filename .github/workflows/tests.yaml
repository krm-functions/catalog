name: Run tests

on:
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'scripts/**'
      - 'docs/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Install devbox
      uses: jetify-com/devbox-install-action@734088efddca47cf44ff8a09289c6d0e51b73218 # v0.12.0

    - name: build local binaries for test
      run: devbox run -- make build lint test

    - name: install kpt
      run: |
        curl -sLO https://github.com/GoogleContainerTools/kpt/releases/download/v1.0.0-beta.38/kpt_linux_amd64-1.0.0-beta.38.tar.gz
        tar -xzf kpt_linux_amd64-1.0.0-beta.38.tar.gz
        mv kpt /usr/local/bin/

    - name: code tests
      run: make test GOFLAGS="-v"

    - name: e2e tests
      run: make e2e-tests
